<mat-dialog-content class="my-dialog-content">
<div id="form">
     <h2 class="producttitle">Enter Product Details</h2>
     <div style="overflow: hidden;">
     <div class="formbox">
      <span class="name">Name       :  </span>
        <input class="input" type="text" [(ngModel)]="name" placeholder="Enter the name of the product">
    </div>
    <div class="formbox">
      <span class="name">Type       :  </span>
          <input class="input" type="text" [(ngModel)]="type"  placeholder="Enter the type of the product">
        </div>
        <div class="formbox">
          <span class="name">Price      :  </span>
            <input class="input" type="number" [(ngModel)]="price"  placeholder="Enter the price of the product">
     </div>
     <div class="formbox">
      <span class="name">Image      :   </span>
   <input class="input" type="text" [(ngModel)]="image"  placeholder="Enter the image name of the product">
     </div>
     <div class="formbox">
      <span class="name">Calories:   </span>
     <input class="input" type="number" [(ngModel)]="calories"  placeholder="Enter the description">
     </div>
     <div class="formbox">
      <span class="name">Carbohydrates:   </span>
     <input class="input" type="number" [(ngModel)]="carbohydrates"  placeholder="Enter the description">
     </div>
     <div class="formbox">
      <span class="name">Fiber:   </span>
     <input class="input" type="number" [(ngModel)]="fiber"  placeholder="Enter the description">
     </div>
     <div class="formbox">
      <span class="name">Protein:   </span>
     <input class="input" type="number" [(ngModel)]="protein"  placeholder="Enter the description">
     </div>
     <div class="formbox">
      <span class="name">Fat:   </span>
     <input class="input" type="number" [(ngModel)]="fat"  placeholder="Enter the description">
     </div>

     <div class="formbox">
      <span class="name">Quantity:   </span>
     <input class="input" type="number" [(ngModel)]="quantity"  placeholder="Enter the quantity pf the product">
     </div>
     
    </div>
    <div class="alert alert-info" *ngIf="errors.length>0">
     <ul >
     <li *ngFor="let x of errors">{{x}}</li>
     </ul>
    </div>
    <div style="margin-left:140px;"><button class=" button1" (click)="submit()">Add Product</button></div>
    </div>

    </mat-dialog-content>
