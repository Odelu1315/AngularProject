<mat-toolbar class="menu-bar">
    <span class="title"> Fit Pro</span> 
    <ul>
      <li><a class="listelement" (click)="home()">{{"menubar.home" | translate}}</a></li>
      <li><a (click)="dietplan()" >{{"menubar.dietplan" | translate}}</a></li>
      <li><a (click)="create()">{{"menubar.create" | translate}}</a></li>
      <li><a (click)="forum()">{{"menubar.forum" | translate}}</a></li>
      <li><a (click)="suggestion()">{{"menubar.suggestions" | translate}}</a></li>
      <li><button class="listelement2" mat-icon-button (click)="logout()"> <mat-icon>logout</mat-icon> Logout</button></li>
    </ul>
    <span [style.marginLeft]="'100px'" [style.color]="'white'">
      <select class="option" [(ngModel)]="lang" (change)="changeLang()">
        <option *ngFor="let x of languages" value={{x.value}}>{{x.name}}</option>
</select>
  </span>
</mat-toolbar>
